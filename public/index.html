<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>eq-sys-front</title>
    <script>
      var readyToInit = false;
      var initInterval;
      function getReadyToInit() {
        readyToInit = true;
      }
      function initMap() {
        // Create a map object and specify the DOM element for display.
        if (readyToInit) {
          var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 35.780724, lng: 129.4432829},
            zoom: 12
          });
          clearInterval(initInterval);
        }
      }
      function tryInitMap () {
        initInterval = setInterval(initMap, 100);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvuDyeH_4HHPEE6Bfds-p49MmKjMFTy1A&callback=getReadyToInit"
    async defer></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but eq-sys-front doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
